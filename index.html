<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e0305deb02.js" crossorigin="anonymous"></script>
    <title>Subscription Message</title>
</head>

<body>
    <main>
        <div class="container">

            <div class="you">
                <div class="mark">
                    <div class="box">
                        <span class="checkmark"><i class="fa-solid fa-check"></i></span>
                    </div>

                    <div class="Unsubscribe">
                        <h1>You have successfully unsubscribed.</h1>
                        <p>You'll no longer receive our opt-in messages,but you can change your decision at any time.</p>
                    </div>
                </div>
            </div>

            <div class="accident-resubscibe">
                <h2>Did you Unsubscribe by accident?</h2>
                <input type="button" value="Resubscribe" />
            </div>

        </div>
    </main>
</body>

</html>
